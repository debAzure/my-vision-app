<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-section h1 {
            margin-bottom: 20px;
        }

        .upload-section input[type="file"] {
            margin-bottom: 10px;
        }

        .upload-section .file-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .results-section {
            width: 45%;
            padding-left: 20px;
            border-left: 2px solid #ddd;
            overflow-y: auto;
        }

        .results-section h2 {
            margin-bottom: 10px;
        }

        pre {
            white-space: pre-wrap; /* Preserve line breaks */
            overflow-x: auto;
            max-height: 400px; /* Limit height for better readability */
            text-align: left;  /* Left-align the results */
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            max-height: 300px; /* Restrict image height for better layout */
            object-fit: contain; /* Preserve image aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h1>Image Analyzer</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <input type="submit" value="Analyze">
            </form>

            <!-- Display the uploaded image (if available) -->
            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Image">
                <div class="file-name">{{ image_filename }}</div>  <!-- Display the file name -->
            {% endif %}
        </div>

        <!-- Results Section -->
        <div class="results-section">
            {% if results %}
                <h2>Analysis Results:</h2>
                <pre>{{ results }}</pre> 
            {% else %}
                <p>No results available yet. Please upload an image.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
